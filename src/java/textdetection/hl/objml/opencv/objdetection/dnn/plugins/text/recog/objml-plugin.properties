#
#
objml.mlmodel.experimental=true
objml.mlmodel.name=dbtext
objml.mlmodel.desc=https://github.com/MhLiao/DB
objml.mlmodel.license=unknown

# 0:DNN_BACKEND_DEFAULT (3:DNN_BACKEND_OPENCV)
# 2:DNN_BACKEND_INFERENCE_ENGINE (OpenVINO)
# 5:DNN_BACKEND_CUDA
objml.mlmodel.net.dnn.backend=0

# 0:DNN_TARGET_CPU
# 1:DNN_TARGET_OPENCL (Intel Arc/Iris)
# 6:DNN_TARGET_CUDA
# 9:DNN_TARGET_NPU
objml.mlmodel.net.dnn.target=1

# https://docs.opencv.org/4.x/d4/d43/tutorial_dnn_text_spotting.html
objml.mlmodel.detection.filename=recog.crnn_cs.onnx
objml.mlmodel.detection.input-size=736x736
objml.mlmodel.detection.confidence-threshold=1.0
#objml.mlmodel.detection.nms-threshold=0.40
objml.mlmodel.detection.support-labels=${file:/recog.alphabet_94.txt}
objml.mlmodel.detection.implementation.classname=hl.objml.opencv.objdetection.dnn.plugins.text.detect.DBTextRecognizer

