#
# NEC-NLS MMODS Service Plugin Descriptor
#
objml.mlmodel.experimental=true
objml.mlmodel.name=yolox
objml.mlmodel.desc=
objml.mlmodel.license=

# Download model from https://github.com/Megvii-BaseDetection/YOLOX/tree/main/demo/ONNXRuntime
objml.mlmodel.detection.filename=yolox_m.onnx
objml.mlmodel.detection.input-size=640x640
objml.mlmodel.detection.confidence-threshold=0.85
objml.mlmodel.detection.nms-threshold=0.70
objml.mlmodel.detection.support-labels=${file:/coco.names}
objml.mlmodel.detection.implementation.classname=hl.objml.opencv.objdetection.dnn.plugins.yolo.YoloXDetector

